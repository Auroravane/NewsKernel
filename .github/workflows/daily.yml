name: NewsKernal Daily Generator

on:
  schedule:
    - cron: '0 8 * * *'  # Runs at 8:00 AM UTC
  workflow_dispatch:      # Allows manual run

jobs:
  broadcast:
    runs-on: ubuntu-latest
    
    # 1. DEFINE SECRETS HERE (Global for this job)
    env:
      NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install Libraries
        run: pip install -r requirements.txt

      # 2. DEBUG STEP (This will tell us the truth)
      - name: Verify Secrets (Safe Check)
        run: |
          if [ -z "$NEWS_API_KEY" ]; then echo "❌ NEWS_API_KEY is MISSING"; else echo "✅ NEWS_API_KEY is LOADED"; fi
          if [ -z "$GROQ_API_KEY" ]; then echo "❌ GROQ_API_KEY is MISSING"; else echo "✅ GROQ_API_KEY is LOADED"; fi
          if [ -z "$SUPABASE_URL" ]; then echo "❌ SUPABASE_URL is MISSING"; else echo "✅ SUPABASE_URL is LOADED"; fi
          if [ -z "$SUPABASE_KEY" ]; then echo "❌ SUPABASE_KEY is MISSING"; else echo "✅ SUPABASE_KEY is LOADED"; fi

      - name: Run NewsKernal Engine
        # We don't need 'env' here anymore because we defined it at the top
        run: python backend/daily_generator.py
