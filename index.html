<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NewsKernal | Signal Receiver</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        /* --- RESET & VARIABLES --- */
        :root {
            --primary: #00E5FF; /* CHANGED: Cyanic Blue */
            --accent: #FF4C29;  /* Alert Red/Orange */
            --bg: #050505;
            --surface: #0F0F0F;
            --text-main: #F5F5F5;
            --text-dim: #777777;
            --grid-color: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --glass: rgba(255, 255, 255, 0.02);
            --font-ui: 'Inter', system-ui, -apple-system, sans-serif;
            --font-mono: 'JetBrains Mono', 'Courier New', monospace;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 50% 50%, #151515 0%, #000000 100%),
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            color: var(--text-main);
            font-family: var(--font-ui);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; 
        }

        /* --- TYPOGRAPHY --- */
        .brand-header {
            position: absolute;
            top: 20px;
            left: 24px;
            font-family: var(--font-ui);
            font-weight: 600;
            font-size: 1rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #F5F5F5;
            z-index: 10;
        }

        .status-badge {
            position: absolute;
            top: 20px;
            right: 24px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: var(--font-mono);
            font-size: 0.75rem;
            color: var(--primary);
            border: 1px solid rgba(0, 229, 255, 0.2); /* Adjusted border color */
            padding: 4px 8px;
            border-radius: 4px;
            background: rgba(0, 229, 255, 0.05); /* Adjusted bg color */
            z-index: 10;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background-color: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--primary);
        }
        
        /* Pulse Animation */
        @keyframes pulse-live { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.4; transform: scale(0.8); } 100% { opacity: 1; transform: scale(1); } }
        .pulsing { animation: pulse-live 2s infinite ease-in-out; }
        .status-dot.offline { background-color: var(--accent); box-shadow: 0 0 8px var(--accent); animation: none; }

        .meta-info {
            position: absolute;
            top: 55px;
            right: 24px;
            font-family: var(--font-mono);
            font-size: 0.7rem;
            color: var(--text-dim);
            text-align: right;
        }

        /* --- MAIN PLAYER CARD --- */
        .player-console {
            position: relative;
            width: 100%;
            max-width: 420px;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            height: 85vh; 
            justify-content: flex-end; 
        }

        /* Visualizer Area */
        .viz-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border: 1px solid var(--border);
            border-radius: 12px;
            background: rgba(0,0,0,0.3);
            margin-bottom: 10px;
            overflow: hidden;
        }
        canvas { width: 100%; height: 100%; } /* Removed opacity for sharper lines */
        .viz-placeholder {
            position: absolute;
            font-family: var(--font-mono);
            font-size: 0.8rem;
            color: var(--text-dim);
            letter-spacing: 1px;
        }

        /* Controls Area */
        .controls-deck {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 24px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 50px -10px rgba(0,0,0,0.5);
            position: relative;
            z-index: 2;
        }

        /* Play Button */
        .play-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .time-display {
            font-family: var(--font-mono);
            font-size: 0.85rem;
            color: var(--text-dim);
            width: 60px;
        }

        .big-play-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(145deg, #1a1a1a, #0a0a0a);
            border: 1px solid var(--border);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 
                0 0 0 1px #000,
                0 10px 20px rgba(0,0,0,0.5),
                inset 0 1px 1px rgba(255,255,255,0.1);
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: absolute;
            top: -40px; 
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
        }

        .big-play-btn:active { transform: translateX(-50%) scale(0.95); box-shadow: 0 5px 10px rgba(0,0,0,0.5); }
        .big-play-btn.playing { 
            color: var(--primary); 
            border-color: rgba(0, 229, 255, 0.3); /* Adjusted to cyan */
            box-shadow: 0 0 25px rgba(0, 229, 255, 0.2), inset 0 0 10px rgba(0,0,0,0.8); /* brighter cyan glow */
        }

        /* Progress Bar */
        .progress-track {
            width: 100%;
            height: 4px;
            background: #222;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 10px; 
            position: relative;
        }
        .progress-fill {
            height: 100%;
            background: var(--text-main);
            width: 0%;
            transition: width 0.1s linear;
        }

        /* Action Bar */
        .action-bar {
            display: flex;
            justify-content: space-between;
            margin-top: 24px;
            border-top: 1px solid var(--border);
            padding-top: 20px;
        }
        
        .action-btn {
            background: transparent;
            border: none;
            color: var(--text-dim);
            font-family: var(--font-mono);
            font-size: 0.75rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            transition: color 0.2s;
            flex: 1;
        }
        .action-btn i { font-size: 1.2rem; margin-bottom: 2px; }
        .action-btn:hover { color: var(--text-main); }
        .action-btn:active { transform: scale(0.95); }

        /* Transcript Panel (Collapsible) */
        .transcript-panel {
            background: #0A0A0A;
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            transition: max-height 0.4s ease;
            max-height: 40px; /* Collapsed height */
        }
        
        .transcript-header {
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            background: #111;
            border-bottom: 1px solid transparent;
        }
        .transcript-header:hover { background: #161616; }
        .transcript-title { 
            font-family: var(--font-mono); 
            font-size: 0.7rem; 
            text-transform: uppercase; 
            color: var(--text-dim); 
        }

        .transcript-body {
            padding: 16px;
            font-size: 0.9rem;
            line-height: 1.6;
            color: #ccc;
            height: 200px; /* Scrollable height when open */
            overflow-y: auto;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .transcript-panel.open { max-height: 300px; border-color: #333; }
        .transcript-panel.open .transcript-header { border-bottom: 1px solid #222; }
        .transcript-panel.open .transcript-body { opacity: 1; }
        .transcript-panel.open .caret { transform: rotate(180deg); }
        
        .caret { transition: transform 0.3s; font-size: 0.8rem; }

        /* Scrollbar */
        .transcript-body::-webkit-scrollbar { width: 4px; }
        .transcript-body::-webkit-scrollbar-track { background: #111; }
        .transcript-body::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; }

    </style>
</head>
<body>

    <div class="brand-header">NewsKernal</div>
    <div class="status-badge">
        <span class="status-dot pulsing" id="statusDot"></span>
        <span id="statusText">CONN_EST</span>
    </div>
    <div class="meta-info">
        <div id="dateDisplay">202X-XX-XX</div>
        <div>08:00 UTC</div>
    </div>

    <div class="player-console">
        
        <div class="viz-container">
            <canvas id="vizCanvas"></canvas>
            <div class="viz-placeholder" id="vizText">INITIALIZING RECEIVER...</div>
        </div>

        <div class="transcript-panel" id="transcriptPanel">
            <div class="transcript-header" onclick="toggleTranscript()">
                <span class="transcript-title">Broadcast Log</span>
                <i class="ph-bold ph-caret-down caret"></i>
            </div>
            <div class="transcript-body" id="transcriptContent">
                </div>
        </div>

        <div class="controls-deck">
            <button id="playBtn" class="big-play-btn" onclick="toggleAudio()" disabled>
                <i class="ph-fill ph-play" id="playIcon"></i>
            </button>

            <div class="play-row" style="margin-top: 30px;">
                <span class="time-display" id="currentTime">00:00</span>
                <span class="time-display" style="text-align:right" id="duration">--:--</span>
            </div>
            <div class="progress-track">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="action-bar">
                <button class="action-btn" onclick="downloadBrief()">
                    <i class="ph-bold ph-download-simple"></i>
                    <span>SAVE</span>
                </button>
                <button class="action-btn" onclick="copyScript()">
                    <i class="ph-bold ph-copy"></i>
                    <span>COPY</span>
                </button>
                <button class="action-btn" onclick="shareBrief()">
                    <i class="ph-bold ph-share-network"></i>
                    <span>SHARE</span>
                </button>
            </div>
        </div>
    </div>

    <audio id="audioElement" crossorigin="anonymous" style="display:none"></audio>

    <script>
        // --- CONFIGURATION ---
        const BASE_URL = "https://sfirrnvluecsmwvyfavr.supabase.co/storage/v1/object/public/NewsKernal/public";
        
        // DOM Elements
        const audio = document.getElementById('audioElement');
        const playBtn = document.getElementById('playBtn');
        const playIcon = document.getElementById('playIcon');
        const statusText = document.getElementById('statusText');
        const statusDot = document.getElementById('statusDot');
        const vizText = document.getElementById('vizText');
        
        // Audio Context for Visualizer
        let audioCtx, analyser, source, canvas, ctx;
        let isAudioCtxSetup = false;
        let globalText = "";

        async function initNewsKernal() {
            try {
                const res = await fetch(`${BASE_URL}/latest_data.json?t=${Date.now()}`);
                if (!res.ok) throw new Error("Offline");
                const data = await res.json();
                
                globalText = data.summary;
                document.getElementById('dateDisplay').innerText = data.date;
                document.getElementById('transcriptContent').innerText = "> " + data.summary.replace(/\n/g, "\n> ");
                
                audio.src = `${BASE_URL}/latest_brief.mp3?t=${Date.now()}`;
                
                statusText.innerText = "READY";
                vizText.innerText = "PRESS PLAY TO DECRYPT";
                playBtn.disabled = false;
                
            } catch (e) {
                console.error(e);
                statusText.innerText = "ERR_CONNECTION";
                statusDot.classList.add('offline');
                statusDot.classList.remove('pulsing');
                vizText.innerText = "SIGNAL LOST";
            }
        }

        // --- AUDIO ENGINE (MODIFIED FOR SLIM CYANS) ---
        function setupAudioContext() {
            if (isAudioCtxSetup) return;
            
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            audioCtx = new AudioContext();
            analyser = audioCtx.createAnalyser();
            source = audioCtx.createMediaElementSource(audio);
            
            source.connect(analyser);
            analyser.connect(audioCtx.destination);
            
            // CHANGED: Higher FFT size for more resolution (slim lines)
            analyser.fftSize = 512; 
            
            canvas = document.getElementById('vizCanvas');
            ctx = canvas.getContext('2d');
            
            const dpr = window.devicePixelRatio || 1;
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx.scale(dpr, dpr);
            
            isAudioCtxSetup = true;
            drawVisualizer();
        }

        function drawVisualizer() {
            if (!audio.paused) requestAnimationFrame(drawVisualizer);
            
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteFrequencyData(dataArray);
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const width = canvas.width / window.devicePixelRatio;
            const height = canvas.height / window.devicePixelRatio;
            
            // CHANGED: Calculate finer bar width
            const usableData = Math.floor(bufferLength * 0.7); 
            const barWidth = width / usableData;
            let barHeight;
            let x = 0;

            for (let i = 0; i < usableData; i++) { 
                barHeight = (dataArray[i] / 255) * height * 0.8;
                
                // CHANGED: Cyanic Blue RGB coordinates
                const opacity = Math.max(0.2, dataArray[i]/255); // Ensure faint lines exist even at low volume
                ctx.fillStyle = `rgba(0, 229, 255, ${opacity})`; 
                
                // CHANGED: Slim lines logic. Draw very thin line centered in slot.
                // Ensure it's at least 1px wide, but generally thin.
                const drawThickness = Math.max(1.5, barWidth * 0.6); 
                
                // Center centered drawing
                ctx.fillRect(x + (barWidth - drawThickness)/2, (height - barHeight) / 2, drawThickness, barHeight);
                x += barWidth;
            }
        }

        function toggleAudio() {
            if (!isAudioCtxSetup) setupAudioContext();
            if (audioCtx.state === 'suspended') audioCtx.resume();

            if (audio.paused) {
                audio.play();
                playBtn.classList.add('playing');
                playIcon.classList.remove('ph-play');
                playIcon.classList.add('ph-pause');
                statusText.innerText = "BROADCASTING";
                statusDot.classList.add('pulsing');
                vizText.style.display = 'none';
                drawVisualizer();
            } else {
                audio.pause();
                playBtn.classList.remove('playing');
                playIcon.classList.add('ph-play');
                playIcon.classList.remove('ph-pause');
                statusText.innerText = "PAUSED";
                statusDot.classList.remove('pulsing');
            }
        }

        // --- PROGRESS HANDLING ---
        audio.addEventListener('timeupdate', () => {
            const pct = (audio.currentTime / audio.duration) * 100;
            document.getElementById('progressFill').style.width = `${pct}%`;
            document.getElementById('currentTime').innerText = formatTime(audio.currentTime);
        });
        
        audio.addEventListener('loadedmetadata', () => {
            document.getElementById('duration').innerText = formatTime(audio.duration);
        });

        audio.addEventListener('ended', () => {
            playBtn.classList.remove('playing');
            playIcon.classList.add('ph-play');
            playIcon.classList.remove('ph-pause');
            statusText.innerText = "END_TRANSMISSION";
            document.getElementById('progressFill').style.width = '100%';
        });

        function formatTime(s) {
            const m = Math.floor(s / 60);
            const sec = Math.floor(s % 60);
            return `${m.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
        }

        // --- UI ACTIONS ---
        function toggleTranscript() {
            const panel = document.getElementById('transcriptPanel');
            panel.classList.toggle('open');
        }

        async function downloadBrief() {
            if (!audio.src) return;
            const btn = event.currentTarget.querySelector('span');
            const original = btn.innerText;
            btn.innerText = "DL...";
            
            try {
                const response = await fetch(audio.src);
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = `NewsKernal_${document.getElementById('dateDisplay').innerText}.mp3`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                btn.innerText = "DONE";
            } catch (e) {
                btn.innerText = "ERR";
            }
            setTimeout(() => btn.innerText = original, 2000);
        }

        function copyScript() {
            if (!globalText) return;
            navigator.clipboard.writeText(globalText);
            const btn = event.currentTarget.querySelector('span');
            const original = btn.innerText;
            btn.innerText = "COPIED";
            setTimeout(() => btn.innerText = original, 2000);
        }

        function shareBrief() {
            if (navigator.share) {
                navigator.share({
                    title: 'NewsKernal',
                    text: 'Daily Tech Brief. Signal detected.',
                    url: window.location.href
                });
            } else {
                navigator.clipboard.writeText(window.location.href);
                alert("Comm-link copied.");
            }
        }

        // Boot
        initNewsKernal();
    </script>
</body>
</html>
