<!DOCTYPE html>
<html>
<head>
    <title>NewsKernal Debugger</title>
    <style>body { background: #000; color: #0f0; font-family: monospace; padding: 20px; }</style>
</head>
<body>
    <h2>System Diagnostics</h2>
    <div id="log">Initializing...</div>

    <script>
        const LOG = document.getElementById('log');
        function print(msg) { LOG.innerHTML += "<br>" + msg; }

        // 1. The Exact URL
        const URL = "https://sfirrnvluecsmwvyfavr.supabase.co/storage/v1/object/public/NewsKernal/public/latest_data.json";

        print("Target: " + URL);

        // 2. The Fetch Test
        async function runTest() {
            try {
                print("--- STARTING FETCH ---");
                const res = await fetch(URL, { 
                    method: 'GET',
                    mode: 'cors' // This forces the browser to check permissions
                });
                
                print("Status Code: " + res.status);
                
                if (!res.ok) {
                    throw new Error("Server blocked us: " + res.statusText);
                }

                const data = await res.json();
                print("✅ SUCCESS! Data received:");
                print(JSON.stringify(data));

            } catch (e) {
                print("❌ CRITICAL FAILURE:");
                print(e.message);
                print("HINT: If this says 'Failed to fetch', it is 100% a CORS issue.");
            }
        }

        runTest();
    </script>
</body>
</html>
